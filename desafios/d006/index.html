<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse<br>
  sobre o termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul type="square">
    <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="use a tag <h1>, <h2>...<h6> em ordem de hierarquia">Títulos</abbr></li>
    <li><abbr title="Use a tag <img src=''> e escolha o nome do arquivo">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr> e no campo tittle coloque a abreviação">Abreviações</abbr></li>
    <li><abbr title="Use a tag <pre> e <code> seguidas">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag <ol> e modifique o parametro type para o desejado">Lista numeradas</abbr></li>
    <li><abbr title="Use a tag <ul> e modifique o parametro type para o icone desejado">Listas com demarcadores</abbr></li>
  </ul><img src="" alt="">
</body>
</html>
