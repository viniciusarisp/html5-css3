<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundo 03</title>
  <style>
    div{
      height: 370px;
      width: 90%;
      border: 1px solid black;
      background-image: url('imagens/wallpaper003.jpg');
    }
    div#left-top{
      background-position: left top;
    }
    div#right-bottom{
      background-position: right bottom;
    }
    div#center-top {
      background-position: center top;
    }
    div#center-center{
      background-position: center center;
    }
  </style>
</head>
<body>
  <h1>Posição de um background</h1>
  <h2>background-position: left top;</h2>
  <div id="left-top"></div>
  <h2>background-position: right bottom;</h2>
  <div id="right-bottom"></div>
  <h2>background-position: center top;</h2>
  <div id="center-top"></div>
  <h2>background-position: center center;</h2>
  <div id="center-center"></div>
</body>
</html>
