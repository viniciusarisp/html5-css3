<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos em hospedagem local</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu servidor</p>
  <video controls width="800" height="315" poster="imagens/limoes-capa.png">
    <source src="midia/video-novo.mp4" type="video/mp4">
    <source src="midia/video-novo.webm" type="video/webm">
    <source src="midia/video-novo.m4v" type="video/m4v">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
  </video>
  <h1>Inserindo vídeos do youtube</h1>
  <iframe width="800" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <h1>Inserindo vídeos do VIMEO</h1>
  <iframe src="https://player.vimeo.com/video/653430917?h=4e3517472e&autoplay=1&loop=1&color=ef0004&byline=0&portrait=0" width="800" height="450" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
